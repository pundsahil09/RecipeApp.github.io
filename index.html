<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="Recepie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search For Recipe..." class="searchBox">
                <button type="submit" class="searchBtn">SEARCH</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search For Recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-regular fa-circle-xmark fa-lg"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>


    <script src="Recepie.js"></script>
</body>
</html>
